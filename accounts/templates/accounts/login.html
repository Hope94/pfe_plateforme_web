{% extends 'accounts/base.html' %}
{% load bootstrap3  %}

{% block content %}

      <div class="container" style="margin-top: 100px;">
             <div class="card ">
                  <div class="card-header">
                    Log In
                  </div>
                  <div class="card-body">
                      <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input type="submit" class="btn btn-default" value="Log In">
                      </form>
                  </div>
            </div>

      </div>


{% endblock %}
